<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Persona</title>
    <link rel="stylesheet" href="madlib.css">
    <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bahiana&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<script src="madlib.js" defer></script>
</head>
<body>
    <div class="titleBackground">
        <h1 class="title"> Vampire Persona</h1>
    <a href="#scrollstart"><img src="images/scrollbutton.png" class="scrolldown" alt="arrowbutton"></a>
    </div>

    <div id="scrollstart"></div>

    <div class="questionspace">
            <form>
                <div class="questions">
                
                <label class="qtitle">What is your gender?</label><br>
                <label class="qsubtitle">1 out of 5</label><br>
                
                
                <div class="answer">
                <input type="radio" name="answerinput" value="Man" class="nonSelect">
                 <label class="q1label">Man</label><br>
                </div>

                <div class="answer">
                <input type="radio" name="answerinput" value="Woman" class="nonSelect">
                 <label class="q2label">Woman</label><br>
                </div>

                <div class="answer">
                <input type="radio" name="answerinput" value="Nonbinary" class="nonSelect">
                <label class="q3label">Nonbinary</label><br>
                 </div>
                 <button class="hidden" id="prev">Previous</button>
                  <button class="nxt">Next</button>
                 
                </div>
                  
            </form> 
    </div>

<footer>Designed & Developed by Meredith Meninno</footer>

</body>
</html>
