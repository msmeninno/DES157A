<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open console to the reply!</h2>

    <!-- if input, kitty meows. if nothing, silence -->
    <script>
       var userText = prompt('Say something to your cat!', 'text')
       if(userText){
        console.log('MEOW!')
       }
       else{
        console.log('*silence*')
       }
    </script>
</body>
</html>
